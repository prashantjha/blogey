{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
<div class="container">

    <form class="form-signin" action="/signup/" method="post"> {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    
    </form>
</div>

{% endblock %}
